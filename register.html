<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="login-box">
        <h2>REGISTER</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="input" name="" required="">
                <label>Password</label>
            </div>
            <div class="checkbox">
                <input class="inpchek" type="checkbox" onclick="showpass()">
                <label class="checklabl">show password</label>
            </div>

            <div class="user-box">
                <input type="password" name="" required="">
                <label>Re-enter Password</label>
            </div>
            <div class="user-box">
                <input type="tel" pattern="[0-9]{10}" name="" required="">
                <label>Enter the mobile number</label>
            </div>
            <a class="submit " href="# ">
                <span></span>
                <span></span>
                <span></span>
                <span></span>REGISTER
            </a>
        </form>
        <script>
            function showpass() {
                var x = document.getElementById("input");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
</body>

</html>
