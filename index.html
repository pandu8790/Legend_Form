<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="login-box">
        <h2>WELCOME</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" id="input">
                <label>Password</label>
            </div>
            <div class="checkbox">
                <input class="inpchek" type="checkbox" onclick="showpass()">
                <label class="checklabl">show password</label>
            </div>
            <a class="submit" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Submit
            </a><br>
            <div class="regfor">

                <a class="forget1" href="forget.html">Forget Password ?</a>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        function showpass() {
            var x = document.getElementById("input");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
